<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="todo.css">
  <title>Document</title>
</head>
<body>

      <div class="todo-background">
        <div class="wrapper">
        <!-- Top portion of the todo -->
        <h1 class="title">Todos</h1>

        <!-- Todo List -->
        <ul id='items' class="todo-ul">
          <li class="list-group-item">
            <div id="done-btn" class="doneBtn"></div>
            <div class="flex-div">
              <h3 class="todo">Talk to grandpa Rick</h3>
              <h5 class="time">Due in 3 min</h5>
            </div>
          </li>
          <li class="list-group-item">
            <div id="done-btn" class="doneBtn"></div>
            <div class="flex-div">
              <h3 class="todo">Learn Spanish</h3>
              <h5 class="time">Due in 5 years</h5>
            </div>
          </li>
          <li class="list-group-item">
            <div id="done-btn" class="doneBtn"></div>
            <div class="flex-div">
              <h3 class="todo">Drive to Hotel California</h3>
              <h5 class="time">Due in 30 min</h5>
            </div>
          </li>
          <li class="list-group-item">
            <div id="done-btn" class="doneBtn"></div>
            <div class="flex-div">
              <h3 class="todo">Destroy the Sport Almanac</h3>
              <h5 class="time">Due in 1955</h5>
            </div>
          </li>
          <li class="list-group-item">
            <div id="done-btn" class="doneBtn"></div>
            <div class="flex-div">
              <h3 class="todo">Get the Time Stone</h3>
              <h5 class="time">Due indefinetly</h5>
            </div>
          </li>
        </ul>

        <!-- Add new todo -->
        <form id="addForm">
          <input type="text" class="input" placeholder="New Todo">
          <input type="submit" class="submit" value ="+">
        </form>
        </div>
      </div>
<script src="todo.js" charset="utf-8"></script>
</body>
</html>
